<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          #input
          (keyup)="buscarMedico(input.value)"
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="Buscar médico..."
        />
      </div>
    </div>
  </div>
</div>
<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button
            [routerLink]="['/medico', 'nuevo']"
            type="button"
            class="btn waves-effect waves-light btn-rounded btn-primary"
          >
            <i class="fa fa-plus" aria-hidden="true"></i>
            Crear Médico
          </button>
        </div>
        <h3 class="card-tittle">
          Médicos Registrados <small>({{ medicoService.totalMedicos }})</small>
        </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Médico</th>
              <th>Hospital</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td>
                <img
                  [src]="medico.img | imagen: 'medico'"
                  alt=""
                  class="img-50"
                />
              </td>
              <td>{{ medico.nombre }}</td>
              <td>{{ medico.hospital.nombre }}</td>
              <td>
                <button
                  [routerLink]="['/medico', medico._id]"
                  class="btn btn-primary"
                >
                  <i class="fa fa-edit"></i>
                </button>
                <button (click)="borrarMedico(medico)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
